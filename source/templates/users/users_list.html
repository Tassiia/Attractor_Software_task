{% extends 'base.html' %}

{% block title %}Users list{% endblock %}

{% block content %}
    <div class="table-responsive">
        <table class="table responsive border nowrap mb-0 bg-white table-striped" id="usersTable">
            <thead class="table-light fw-semibold">
                <tr class="align-middle">
                    <th class="text-center">#</th>
                    <th class="text-center">Username</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for person in people %}
                <tr class="align-middle">
                    <td class="text-center">
                        {{ forloop.counter }}
                    </td>
                    <td class="text-center">
                        {{ person.username }}
                    </td>
                    <td class="text-center">
                        <a href="{% url 'accounts:change_username' pk=person.pk %}" class="mx-2">
                            <i class="bi bi-pencil"></i></a>
                        <a href="{% url 'accounts:delete_user' pk=person.pk %}" class="mx-2">
                            <i class="bi bi-x-circle"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        let table = new DataTable('#usersTable');
    </script>
{% endblock %}
