{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <p>Are you sure you want to delete user {{ person.username }}?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'accounts:users_list' %}">No</a>
    </form>
{% endblock %}
